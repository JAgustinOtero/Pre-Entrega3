<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de los Numeros</title>
    <link rel="stylesheet" href="../css/stylesJuego.css">

</head>
<body>
    <section>
        <h1>
            Elija la cantidad de numeros con la que va a jugar (del 0 al 9):
        </h1>
    </section>
    <div id="principal">
        <section id="pad-numerico">
            <div id="display">
                <input type="number" id="numero" maxlength="1">
            </div>
            <div class="row">
                <div><button>1</button></div>
                <div><button>2</button></div>
                <div><button>3</button></div>
            </div>
            <div class="row">
                <div><button>4</button></div>
                <div><button>5</button></div>
                <div><button>6</button></div>
            </div>
            <div class="row">
                <div><button>7</button></div>
                <div><button>8</button></div>
                <div><button>9</button></div>
            </div>
            <div>
                <button id="submit"> SUBMIT</button>
            </div>
        </section>
        <section id="historial">
    
        </section>
    </div>
    <script src="../js/test.js"></script>
</body>
</html>
