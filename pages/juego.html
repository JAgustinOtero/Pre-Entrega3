<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de los Numeros</title>
    <link rel="stylesheet" href="../css/stylesJuego.css">

</head>
<body>
    <header>
        <div>
            <h1>
                Elija la cantidad de numeros con la que va a jugar (del 1 al 9):
            </h1>
        </div>
        <div class="header-botonera">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
        </div>
    </header>
    <main>
        <section class="pad-numerico">
            <div class="pad-numerico-display">
                <input type="number" class="pad-numerico-display-input-numero" maxlength="1">
            </div>
            <div class="row">
                <div><button class="pad-numerico-row-boton">1</button></div>
                <div><button class="pad-numerico-row-boton">2</button></div>
                <div><button class="pad-numerico-row-boton">3</button></div>
            </div>
            <div class="row">
                <div><button class="pad-numerico-row-boton">4</button></div>
                <div><button class="pad-numerico-row-boton">5</button></div>
                <div><button class="pad-numerico-row-boton">6</button></div>
            </div>
            <div class="row">
                <div><button class="pad-numerico-row-boton">7</button></div>
                <div><button class="pad-numerico-row-boton">8</button></div>
                <div><button class="pad-numerico-row-boton">9</button></div>
            </div>
            <div>
                <button class="pad-numerico-submit-boton"> SUBMIT</button>
            </div>
        </section>
        <section class="historial">
        </section>
    </main>
    <script src="../js/test.js"></script>
</body>
</html>
